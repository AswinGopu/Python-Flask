<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='limb/bootstrap.min.css')}}">
   
</head>
<body>
    <form action="/home" method="post" class="container border border-3 border-secondary bg-light rounded was-validated w-50" style="margin-top:150px ;" autocomplete="off">
        <div class="form-floating input-group mt-3 mb-3">
            <input type="text" id="txt" name="uname" class="form-control" placeholder="username" required style="background:none ;">
            <label for="">username</label>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">please fill out this filed</div>
        </div>
        <div class="form-floating input-group mt-3 mb-3">
            <input type="password" name="pass" class="form-control" placeholder="password" required style="background:none ;">
            <label for="">password</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary mt-3 mb-3">login</button>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <a href="/view" style="text-decoration:none ;">view</a>
        </div>

    </form>
</body>
<script src="{{url_for('static',filename='limb/bootstrap.bundle.min.js')}}"></script>

</html>
